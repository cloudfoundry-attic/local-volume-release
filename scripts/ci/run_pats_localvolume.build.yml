---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: relintdockerhubpushbot/cf-deployment-concourse-tasks
    tag: v5.15.0

inputs:
  - name: local-volume-release
  - name: persi-ci
  - name: director-state        # OPTIONAL - if a directory with a deployment-vars.yml file is provided here, then CF_PASSWORD and BROKER_PASSWORD may be omitted below

params:
  CF_USERNAME: replace-me
  CF_PASSWORD:
  CF_API_ENDPOINT: replace-me
  APPS_DOMAIN: replace-me
  NAME_PREFIX: localvolume
  BROKER_URL: replace-me
  BROKER_USER: replace-me
  BROKER_PASSWORD:
  BROKER_PASSWORD_KEY: local-broker-password
  TEST_WINDOWS_CELL: false

run:
  path: local-volume-release/scripts/ci/run_pats_withsetup
